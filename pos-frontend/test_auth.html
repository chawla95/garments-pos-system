<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProducts()">Test Products</button>
    <div id="result"></div>

    <script>
        const API_URL = 'https://garments-pos-backend-92s1.onrender.com';
        let token = null;

        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    document.getElementById('result').innerHTML = `
                        <h3>Login Success!</h3>
                        <p>Token: ${token.substring(0, 50)}...</p>
                        <p>User: ${data.user.username} (${data.user.role})</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<h3>Login Failed: ${response.status}</h3>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }

        async function testProducts() {
            if (!token) {
                document.getElementById('result').innerHTML = '<h3>Please login first!</h3>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>Products Success!</h3>
                        <p>Found ${data.length} products</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.text();
                    document.getElementById('result').innerHTML = `
                        <h3>Products Failed: ${response.status}</h3>
                        <p>${errorData}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
