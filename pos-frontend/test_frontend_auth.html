<!DOCTYPE html>
<html>
<head>
    <title>Frontend Auth Test</title>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProducts()">Test Products</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>

    <script>
        const API_URL = 'https://garments-pos-backend-92s1.onrender.com';
        
        function log(message) {
            document.getElementById('result').innerHTML += '<p>' + message + '</p>';
        }

        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('✅ Login successful! Token stored.');
                } else {
                    const error = await response.text();
                    log('❌ Login failed: ' + error);
                }
            } catch (error) {
                log('❌ Login error: ' + error.message);
            }
        }

        async function testProducts() {
            try {
                log('Testing products endpoint...');
                const token = localStorage.getItem('token');
                
                if (!token) {
                    log('❌ No token found. Please login first.');
                    return;
                }

                const response = await fetch(`${API_URL}/products/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Products loaded successfully! Found ${data.length} products.`);
                } else {
                    const error = await response.text();
                    log('❌ Products failed: ' + error);
                }
            } catch (error) {
                log('❌ Products error: ' + error.message);
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('✅ Storage cleared.');
        }
    </script>
</body>
</html>
