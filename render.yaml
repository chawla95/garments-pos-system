services:
  - type: web
    name: garments-pos-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python setup_database.py
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: SHOP_NAME
        value: Your Garments Store
      - key: SHOP_ADDRESS
        value: 123 Main Street, City, State 12345
      - key: SHOP_PHONE
        value: +91-9876543210
      - key: SHOP_EMAIL
        value: info@yourstore.com
      - key: SHOP_GSTIN
        value: 22AAAAA0000A1Z5
      - key: DEFAULT_GST_RATE
        value: 12.0
      - key: DEFAULT_CURRENCY
        value: INR 