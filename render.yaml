services:
  - type: web
    name: garments-pos-backend
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
      python -c "from database import engine; from models import Base; Base.metadata.create_all(bind=engine)"
      python create_admin.py || true
      python setup_test_data.py || true
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      # Database Configuration
      - key: DATABASE_URL
        value: sqlite:///./pos_system.db
      
      # Security Configuration
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      
      # WhatsApp Business API Configuration (Optional)
      - key: INTERAKT_API_KEY
        value: ""
      - key: INTERAKT_API_SECRET
        value: ""
      - key: INTERAKT_PHONE_NUMBER_ID
        value: ""
      - key: INTERAKT_BUSINESS_ACCOUNT_ID
        value: ""
      
      # Shop Configuration
      - key: SHOP_NAME
        value: "Garments POS Store"
      - key: SHOP_ADDRESS
        value: "123 Main Street, City, State 12345"
      - key: SHOP_PHONE
        value: "+91-9876543210"
      - key: SHOP_EMAIL
        value: "info@garmentspos.com"
      - key: SHOP_GSTIN
        value: "22AAAAA0000A1Z5"
      
      # Business Settings
      - key: DEFAULT_GST_RATE
        value: "12.0"
      - key: DEFAULT_CURRENCY
        value: "INR"
      
      # Application Settings
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "info" 