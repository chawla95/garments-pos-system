<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garments POS System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .demo-credentials h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .demo-credentials p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .api-status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .api-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè™ Garments POS</h1>
            <p>Point of Sale System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>
        
        <div id="message"></div>
        
        <div class="demo-credentials">
            <h3>üìã Demo Credentials</h3>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Manager:</strong> manager / manager123</p>
            <p><strong>Cashier:</strong> cashier1 / cashier123</p>
            <p><strong>Demo:</strong> demo / demo123</p>
        </div>
        
        <div id="apiStatus" class="api-status">
            Checking API status...
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://garments-pos-backend-92s1.onrender.com';
        
        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('apiStatus');
                if (response.ok) {
                    statusDiv.className = 'api-status online';
                    statusDiv.textContent = '‚úÖ Backend API is online';
                } else {
                    statusDiv.className = 'api-status offline';
                    statusDiv.textContent = '‚ùå Backend API is offline';
                }
            } catch (error) {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.className = 'api-status offline';
                statusDiv.textContent = '‚ùå Cannot connect to backend API';
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting to dashboard...</div>';
                    
                    // Redirect to dashboard (you can replace this with your actual dashboard URL)
                    setTimeout(() => {
                        window.location.href = `${API_BASE_URL}/docs`;
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.detail || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Network error. Please try again.</div>';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Check API status on load
        checkApiStatus();
        
        // Auto-fill demo credentials for easy testing
        document.getElementById('username').addEventListener('focus', function() {
            if (!this.value) {
                this.value = 'admin';
            }
        });
        
        document.getElementById('password').addEventListener('focus', function() {
            if (!this.value) {
                this.value = 'admin123';
            }
        });
    </script>
</body>
</html>
